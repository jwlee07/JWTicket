{% extends 'review/base.html' %}
{% load static %}

{% block title %}공연 삭제{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h1 class="h3 mb-0">공연 삭제</h1>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        <strong>{{ concert.name }}</strong> 공연을 삭제하시겠습니까?<br>
                        이 작업은 되돌릴 수 없으며, 관련된 모든 리뷰와 좌석 정보도 함께 삭제됩니다.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'review:concert_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>취소
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>삭제
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
