    /* 모바일 대응 */
    @media (max-width: 768px) {

            --header-height: 56px;

            margin-top: var(--header-height);
        }
        
        .sidebar {
            width: 100%;
            transform: translateX(-100%);
            z-index: 1040;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
            width: 100%;
            padding: 1rem;
        }

        body.sidebar-open {
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1030;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        body.sidebar-open .main-content::before {
