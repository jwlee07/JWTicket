{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JwleeTicketDashboard</title>

    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icons css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'review/css/style.css' %}">

    <style>
        /* 초기 로딩 시 FOUC 방지 */
        .content-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .content-container.loaded {
            opacity: 1;
        }

        /* 토스 스타일 기본 설정 */
        :root {
            --toss-blue: #3182f6;
            --toss-blue-light: #e7f0ff;
            --toss-gray-50: #f9fafb;
            --toss-gray-100: #f2f4f6;
            --toss-gray-200: #e5e8eb;
            --toss-gray-300: #d1d6db;
            --toss-gray-400: #b0b8c1;
            --toss-gray-500: #8b95a1;
            --toss-gray-600: #6b7684;
            --toss-gray-700: #4e5968;
            --toss-gray-800: #333d4b;
            --toss-gray-900: #191f28;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--toss-gray-50);
            color: var(--toss-gray-900);
            line-height: 1.5;
            letter-spacing: -0.3px;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        /* 사이드바 기본 스타일 */
        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 1px solid var(--toss-gray-200);
            height: calc(100vh - 60px);
            overflow-y: auto;
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 60px;
            padding: 24px 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .menu-section {
            margin-bottom: 1.25rem;
        }

        .menu-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.875rem 1.125rem;
            color: var(--toss-gray-700);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin: 0.25rem 0;
            cursor: pointer;
        }

        .menu-item:hover {
            color: var(--toss-gray-900);
            background-color: var(--toss-gray-100);
        }

        .menu-item.active {
            color: var(--toss-blue);
            background-color: var(--toss-blue-light);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- content basic set -->
    <div class="content-container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // FOUC 방지를 위한 페이지 로드 처리
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.querySelector('.content-container');
            setTimeout(() => {
                contentContainer.classList.add('loaded');
            }, 50);
        });
    </script>

    <!-- custom scripts -->
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
